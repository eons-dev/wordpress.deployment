apiVersion: v1
kind: Service
metadata:
  name: {name}-service
  labels:
    app: {name}
spec:
  ports:
  - name: mysql
    port: 3306
    protocol: TCP
  selector:
    app: {name}
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {name}
  labels:
    app: {name}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {name}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {name}
    spec:
      containers:
      - image: {image}
        name: mysql
        args: ["--default-authentication-plugin=mysql_native_password", "--skip-log-bin"]
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {name}-secret
              key: MYSQL_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: {name}-secret
              key: MYSQL_USER
        - name: MYSQL_DATABASE
          value: {database}
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {name}-secret
              key: MYSQL_ROOT_PASSWORD
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: {name}-hostpath
          mountPath: /var/lib/mysql
      volumes:
      - name: {name}-hostpath
        hostPath:
          path: {hostpath}
          type: DirectoryOrCreate

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  labels:
    app: {name}
  name: {name}-secret
  annotations:
    helm.sh/hook: pre-install
data:
  MYSQL_PASSWORD: {base64.b64encode(''.join(random.choices(string.ascii_letters + string.digits, k=32).encode('ascii')))}
  MYSQL_ROOT_PASSWORD: {base64.b64encode(''.join(random.choices(string.ascii_letters + string.digits, k=32).encode('ascii')))}
  MYSQL_USER: {base64.b64encode(f'{name}-user')}

---
